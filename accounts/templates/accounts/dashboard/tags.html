{% extends 'accounts/base.html' %}

{% block block %} 
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">           
            <h5>Tags</h5>
            <a class="btn btn-primary btn-sm btn-block" href="{% url 'create_tag' %}">Create Tag</a>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Name</th>
                </tr>
                {% for i in tags %}
                <tr>
                   <td> {{i.name }} </td>
                </tr> 
                {% endfor %}
            </table>
        </div>
    </div>
</div>
            
{% endblock %}
